<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str1 = "Peter";
        document.write(str1.toUpperCase());
        document.write("<br>");
        document.write(str1.toLowerCase());
        document.write("<br>");
        document.write(str1.startsWith("Peter"));
        document.write("<br>");

        // Test Method -> returns true or false

        var str1 = "I learnt about methods";
        var patt =new RegExp("methods");
        var res = patt.test(str1);
        document.write(res);


    </script>
    
</body>
</html>
