<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Javascript Project</h1>
    <h2 id="demo"></h2>

    <script>
        const datetime1 = new Date();
        document.write(datetime1.toDateString() + "<br>");

        for (let i = 0; i < 10; i++) {
            const random_num = Math.random();
            const rounded_random = random_num * 100;
            document.write("<br>" + rounded_random);
        }
    </script>

</body>

</html>
